apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "org.xiangbalao.game.gamehit"
        minSdkVersion 8
        targetSdkVersion 15
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/androidAP.jar')
    compile files('libs/androidkb.jar')
    compile files('libs/androidkz.jar')
    compile files('libs/androidts.jar')
}
